<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Logowanie</title>
    <link rel="stylesheet" href="assets/index.css">
    <style>
        body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fb}
        .login-box{background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 18px rgba(17,24,39,.08);width:340px;text-align:center}
        input{width:100%;padding:11px;margin:8px 0;border:1px solid #e3e7ef;border-radius:8px;font-size:14px}
        button{width:100%;padding:11px;margin-top:12px;border-radius:8px;border:0;background:#007aff;color:#fff;font-weight:600;cursor:pointer}
        .error{color:#c62828;font-size:13px;display:none;margin-top:8px}
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="margin:0 0 10px 0">Logowanie</h2>
        <input id="username" type="text" placeholder="Nazwa użytkownika" autocomplete="off">
        <input id="password" type="password" placeholder="Hasło" autocomplete="off">
        <button id="loginBtn">Zaloguj się</button>
        <p id="error" class="error">Nieprawidłowy login lub hasło</p>
    </div>

<script>
const a=["WY=","VtZ","hbW","dW5"];
const b=["YQ==","bWlu","YWFk","bWVm"];
function c(d){const e=d.slice().reverse().join('');try{const f=atob(e);return decodeURIComponent(f.split('').map(g=>'%'+g.charCodeAt(0).toString(16).padStart(2,'0')).join(''))}catch{return''}}
const h=c(a),i=c(b),j=document.getElementById('loginBtn'),k=document.getElementById('error');
j.addEventListener('click',()=>{k.style.display='none';const l=document.getElementById('username').value.trim(),m=document.getElementById('password').value.trim();if(!l||!m){k.textContent='Wypełnij wszystkie pola';k.style.display='block';return}if(l===h&&m===i){localStorage.setItem('loggedIn','true');window.location.href='index.html'}else{k.textContent='Nieprawidłowy login lub hasło';k.style.display='block'}})
</script>
</body>
</html>
