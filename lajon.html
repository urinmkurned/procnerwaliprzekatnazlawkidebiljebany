<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="assets/index.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0064d2;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button id="loginBtn">Zaloguj się</button>
        <p class="error" id="error">Nieprawidłowy login lub hasło</p>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const error = document.getElementById('error');

        const encodedUser = "dW5hbWVtZWY=";
        const encodedPass = "bWVmYWFkbWluYQ=="; 

        function decodeBase64(str) {
            return decodeURIComponent(atob(str).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
        }

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const correctUsername = decodeBase64(encodedUser);
            const correctPassword = decodeBase64(encodedPass);

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                error.style.display = "block";
            }
        });
    </script>
</body>
</html>
